<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculando velocidade com funcao SE (if)</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() { //funçao
            var txtv = window.document.querySelector("input#txtvel") //variavel
            var res = window.document.querySelector("div#res")// Seleciona a <div> com o ID "res" no HTML e guarda ela na variável res para que você possa usar essa variável e mexer nesse elemento com Javascript
            var vel = Number(txtv.value) // Pega o valor digitado em input, converte para número e guarda na variável vel
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h.</p>` // Atualiza o conteúdo HTML de res, exibindo a velocidade dentro de um parágrafo com o valor em negrito e seguido de "Km/h" 
            if (vel > 60) { // A linha verifica se a velocidade é maior que 60. Se for, executa o código dentro do bloco if
                res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade` // A linha adiciona um parágrafo dentro de res, informando que a pessoa está multada por excesso de velocidade, com a palavra "multado" em negrito 
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!` // A linha adiciona um parágrafo dentro de res, dizendo "Dirija sempre com cinto de segurança!"
        }
    </script>
</body>

</html>
